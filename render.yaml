services:
  # Web Service - Django Application
  - type: web
    name: ip-tracking-web
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r ip_tracking_project/requirements.txt && python ip_tracking_project/manage.py collectstatic --no-input"
    startCommand: "bash start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ip-tracking-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ip-tracking-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"

