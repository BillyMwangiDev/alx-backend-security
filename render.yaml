services:
  # Web Service - Django Application
  - type: web
    name: ip-tracking-web
    runtime: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "gunicorn ip_tracking_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ip-tracking-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ip-tracking-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: RABBITMQ_URL
        sync: false

  # Celery Worker
  - type: worker
    name: ip-tracking-celery-worker
    runtime: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "celery -A ip_tracking_project worker -l info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ip-tracking-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ip-tracking-redis
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: RABBITMQ_URL
        sync: false

  # Celery Beat Scheduler
  - type: worker
    name: ip-tracking-celery-beat
    runtime: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "celery -A ip_tracking_project beat -l info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ip-tracking-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ip-tracking-redis
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: RABBITMQ_URL
        sync: false

databases:
  - name: ip-tracking-db
    plan: starter
    databaseName: ip_tracking_db
    user: ip_tracking_user

  - name: ip-tracking-redis
    plan: starter
