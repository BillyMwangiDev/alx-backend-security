services:
  # Web Service - Django Application
  - type: web
    name: ip-tracking-web
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn ip_tracking_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ip-tracking-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false

